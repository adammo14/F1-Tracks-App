<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tracks</title>
    <link rel="icon" type="image/png" href="/favicon.8c9d82e5.png">
    <link rel="stylesheet" href="/style.8acb7da0.css" type="text/html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="/style.8acb7da0.js"></script></head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- MAP -->
            <div class="col-12 col-lg-8 col-xl-10 p-0">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>

            <!-- CONTROLS-->
            <div class="col-12 col-lg-4 col-xl-2 px-3 sidebar-menu">
                <header class="my-4">
                    <img class="img-fluid" src="/logo.3f342771.png" alt="">
                    <h2 class="text-center">Welcome to F1 Tracks App</h2>
                </header>
                
                <section class="mb-4">
                    <label for="selectYear" class="form-label m-0">Select Year</label>
                    <select class="form-select form-select-lg mb-3" name="selectYear" id="selectYear">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </section>

                <section class="mb-4">
                    <label for="selectYear" class="form-label m-0">Standings</label>
                    <table class="table table-hover" id="standingsTable">
                        <tr class="header">
                            <th width="15%">Pos</th>
                            <th width="65%">Driver Name</th>
                            <th width="20%">Pts</th>
                        </tr>
                    </table>
                </section>

                <footer>
                    <p class="text-center">Made by Adam Chmielewski - <script>document.write(new Date().getFullYear());</script></p>
                </footer>
            </div>
        </div>
    </div>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOGNeuN5YPLcKjNxPwt5FSSK6lajmKJLE"></script>
    <script src="/src.f10117fe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
